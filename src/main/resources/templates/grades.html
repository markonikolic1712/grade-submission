<!DOCTYPE>
<html>

<head>
  <title>Grades</title>
  <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
</head>

<body>

  <div class="topnav">
    <a th:href="@{/}">Form</a>
    <a th:href="@{/grades}">Grades</a>
  </div>

  <div class="container">
    <h2> Grades </h2>
    <table id="table">
      <thead>
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="grade : ${grades}">
          <td th:text="${grade.name}"></td>
          <td th:text="${grade.subject}"></td>
          <td th:text="${grade.score}"></td>
          <td><a class="update" role="button" th:href="@{/(id = ${grade.id})}">Update</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
